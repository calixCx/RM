    body {

      overflow: hidden;

    .letter {

      position: relative;
      z-index: 10;

    h1 {
      text-align: center;
      font-weight: normal;
      font-size: 28px;
      margin: 0 0 32px;
    }

    p {
      margin: 0 0 18px;
      text-align: left;
    }

    .signature {
      margin-top: 32px;
    }
